<html lang="pt-br">
<head>

    <style>

        body{


            font: normal 20pt Arial;

    </style>


</head>
<body>


    <script>

        var nome = window.prompt('Qual seu nome?')
       document.write(`Olá ${nome}! Seu nome tem ${nome.length} letras.<br>`) // Tamanho
       document.write(`Olá ${nome}! Seu em maiúscula é ${nome.toUpperCase()}.<br>`) //Maiúscula 
       document.write(`Olá ${nome}! Seu em minúscula é ${nome.toLowerCase()}.<br>`) // Minúscula 


        var n1 = 1451.1
        var n2 = 1555.1
        var n3 = 1500.50
        document.write(`O valor é ${n1.toFixed(2)}.<br>`) // Duas casas decimais
        document.write(`O valor é ${n2.toFixed(2).replace('.',',')}.<br>`) //Ducas casas decimais trocando ponto por vírgula
        document.write(`O seu salário é de ${n3.toLocaleString('pt-BR' , {style: 'currency', currency:'BRL'})}.`) // Valor monetário



    </script>
    
</body>
</html>
