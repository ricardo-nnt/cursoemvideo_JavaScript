<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    

    <script>
        
        document.write('Operadores Aritméticos. <br>') 

        var soma = 5 + 2
        var sub = 5 - 2
        var mult = 5 * 2
        var div = 5 / 2
        var rest = 5 % 2
        var pont = 5 ** 2

        
        document.write(`Soma: 5 + 2 = ${soma}.<br>`)
        document.write(`Subtraçao: 5 - 2 = ${sub}.<br>`)
        document.write(`Multiplicação: 5 * 2 = ${mult}.<br>`)
        document.write(`Divisão: 5 / 2 = ${div}.<br>`)
        document.write(`Resto da Divisão Inteira: 5 % 2 = ${rest}.<br>`)
        document.write(`Potência: 5 ** 2 = ${pont}. <br>`)

        document.write('Ordem de Precedência.<br>') 
        document.write('( ) - Parenteses<br>')    
        document.write('** - Potência<br>')   
        document.write('* / % - Divisão / Resto da Divisão Inteira<br>')    
        document.write('+ -  - Adição / Subtraçao<br>')    
        
        document.write('Auto Atribuição. <br>') 
        document.write('var n = 3  <br>') 
        document.write('var = n + 4 Simplificando n+=4 - valendo para todos os operadores aritméticos <br>') 

        document.write('Incremento  <br>') 
        document.write('var x = 5  <br>') 
        document.write(' x = x + 1 simplificando x++ - valendo para todos os operadores aritméticos  <br>')






    </script>



</body>
</html>
